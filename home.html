<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    /* Horizontal layout */
    .horizontal-dashboard {
      display: flex;
      gap: 20px;
    }
    
    .main-content {
      flex: 1;
    }
    
    .sidebar {
      width: 200px;
    }
    
    @media (max-width: 768px) {
      .horizontal-dashboard {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard horizontal-dashboard">
    <!-- Left Sidebar - Balance Only -->
    <div class="sidebar card">
      <div class="user-header">
        <img src="https://i.imgur.com/5X0QhYj.png" alt="User" class="user-avatar">
        <h2>Welcome, User!</h2>
      </div>
      
      <div class="balance">
        <span>Current Balance</span>
        <h3>$2,450.75</h3>
      </div>
    </div>
    
    <!-- Main Content Area -->
    <div class="main-content">
      <!-- Horizontal Button Row at Top -->
      <div class="button-row">
        <a href="user.html" class="btn-blue">
          <i class="material-icons">person</i>
          Profile
        </a>
        <a href="savings.html" class="btn-blue">
          <i class="material-icons">savings</i>
          Savings
        </a>
        <a href="expense.html" class="btn-blue">
          <i class="material-icons">payments</i>
          Expenses
        </a>
        <a href="reports.html" class="btn-blue">
          <i class="material-icons">analytics</i>
          Reports
        </a>
      </div>
      
      <!-- Recent Activity -->
      <div class="recent-activity card">
        <h3>Recent Transactions</h3>
        <div class="transaction">
          <div class="transaction-info">
            <i class="material-icons">shopping_cart</i>
            <div>
              <strong>Grocery Store</strong>
              <small>Today, 3:45 PM</small>
            </div>
          </div>
          <span class="amount expense">-$85.30</span>
        </div>
        <div class="transaction">
          <div class="transaction-info">
            <i class="material-icons">account_balance</i>
            <div>
              <strong>Salary Deposit</strong>
              <small>May 1, 9:00 AM</small>
            </div>
          </div>
          <span class="amount income">+$1,200.00</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
